<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive rating component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <div class="container">
      <div class="rating_section">
        <div class="estrela">
          <svg width="17" height="16" xmlns="http://www.w3.org/2000/svg"><path d="m9.067.43 1.99 4.031c.112.228.33.386.58.422l4.45.647a.772.772 0 0 1 .427 1.316l-3.22 3.138a.773.773 0 0 0-.222.683l.76 4.431a.772.772 0 0 1-1.12.813l-3.98-2.092a.773.773 0 0 0-.718 0l-3.98 2.092a.772.772 0 0 1-1.119-.813l.76-4.431a.77.77 0 0 0-.222-.683L.233 6.846A.772.772 0 0 1 .661 5.53l4.449-.647a.772.772 0 0 0 .58-.422L7.68.43a.774.774 0 0 1 1.387 0Z" fill="#FC7614"/></svg>
        </div>
        <h2 class="titulo">
          Como você nos avaliaria?
        </h2>
        <p class="descricao">
          Por favor, deixe-nos saber como melhorar. Todo feedback é importante para ajudar o nosso melhoramento de ofertas!</p>
        <div class="ratings">
          <span>1</span>
          <span>2</span>
          <span>3</span>
          <span>4</span>
          <span>5</span>
        </div>
        <button class="botao">
          envie aqui
        </button>
      </div>
      <div class="agradecimento hidden">
        <img src="images/illustration-thank-you.svg" alt="agradecimento">
        <div class="selecionar">
          <p> Você selecionou <span id="rate"></span> de 5</p>
        </div>
        <h2 class="titulo">Obrigada!</h2>
        <p class="descricao">Nós apreciamos sua avaliação. Sempre que precisar, não hesite em nos comunicar!</p>
      </div>
    </div>
  </div>  
  <script src="leticia.js"></script>
</body>
</html>
